<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Inicio</title>
  <!--
    Carga el núcleo de Firebase
    JS SDK
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <!--
    Agrega el manejo de
    autenticación.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <!--
    Agrega el manejo de bases de
    datos.
  -->
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>

    <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>
  <!--
    Configura la app usando la
    información del sitio de
    Firebase.
  -->
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <section class="caja">
 <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Inicio</h1>
      
        <button class="boton button"
          type="button"
          name="terminarSesión">
          Cerrar Sesión
        </button> 
      </header>
        <div style="align-content: center; text-align: center;">
    <figure>
      <img id="avatar" src=""
        alt="Avatar">
    </figure>
    <p>
      <label>
        Email
        <output name="email">
          <mi-progreso>
          </mi-progreso>
        </output>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <output name="nombre">
          <mi-progreso>
          </mi-progreso>
        </output>
      </label>
      
    </p>
  </div>
  
  <h1 style="text-align: center; color: red;">AVISOS</h1>
  <div class="herramientas2">
  
      <ul id="lista" class="lista">
        <li style="color: red;">
          <mi-progreso>
          </mi-progreso>
        </li>
      </ul>
 
  </div>
    <mi-footer></mi-footer>
  </form>
</section>
  <script type="module" src="js/CtrlSesion.js"></script>
  <script type="module" src="js/CtrlAvisosSesion.js"> </script>

</body>
</html>
