<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>
    Equipo Nuevo
  </title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <section class="caja">
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Nuevo Pedido</h1>
      <div class="herramientas">
        <a
          href="index.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>   
    <p>
   <label>
          Fecha
        <span style="size: 40% ; ">
          <input type="date" id="fecha" name="fecha">
          </label>
           <label>
         Numero de Pedido
          <input type="number" id="numeroPedido" name="numeroPedido">
        </label>
        </span>
    </p>    
  <p>
      <label>
        Productos
        <select name="productos" >
                <option>Motor LGX</option>

        </select>
        <label>
          Estado</label>
        <span style="size: 40% ; ">
          <input type="text" id="estado" name="estado" disabled> <label> Precio</label><input type="numbre" id="precio" name="precio" disabled>
        </span>
      </label>
        <label>
          Cantidad</label>
        <span style="size: 40% ; ">
          <input type="number"> <input type="button" name="btn_agregaProducto" id="btn_agregaProducto" value="Agregar" class="boton button">
        </span>
      </label>
    </p> 
    <p>
      <label>
        Resumen
        
        <textarea name="resumen" id="resumen" cols="5" rows="20"></textarea>
        
      </label>
    </p>
    
    <label>
         Total
        <span style="size: 40% ; ">
          <input type="number" id="total" name="total">
          </label>
        </span>
    </p>
    <mi-footer></mi-footer>
  </form>
</section>
  <script type="module"
    src="js/CtrlEquipoNuevo.js">
    </script>
</body>
</html>
