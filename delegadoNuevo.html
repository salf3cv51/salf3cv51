<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Agregar Material</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-nav.js">
    </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <section class="caja">
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Agregar Material</h1>
      <div class="herramientas">
        <a href="delegados.html">
          Cancelar</a>
        <button type="submit">
          Guardar
        </button>
      </div>
    </header>
      <p>
      <label>
        Adjuntar Archivo
        <input name="archivo"
          type="file"
          accept=".png,.jpg,.jpeg,.gif,.pdf,.doc,.docx,.xls,.ppt">
      </label>
    </p>
    <p>
        <label>
          Titulo
          <input name="rfc"
            type="text" required>
        </label>
      </p>
    <p>
      <label>
        Descripcion
        <input name="nombre"
          type="text" required>
      </label>
    </p>
    <p>
        <label>
          Autor
          <input name="edad"
            type="number" required>
        </label>
      </p>
    <mi-footer></mi-footer>
  </form>
</section>
  <script type="module"
    src="js/CtrlDelegadoNuevo.js">
    </script>
</body>
</html>
