<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,
       initial-scale=1.0">
  <title>Pedido</title>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
    </script>
  <script
    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js">
    </script>
  <script src="js/init.js">
  </script>
  <script type="module"
    src="cmp/mi-footer.js">
    </script>
  <script type="module"
    src="cmp/mi-progreso.js">
    </script>
  <link rel="stylesheet"
    href="css/estilos.css">
</head>
<body>
  <section class="caja">
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>
        <output name="cue">
         Pedido
          <mi-progreso>
          </mi-progreso>
        </output>
      </h1>
      <div class="herramientas">
        <a href="index.html">
          Cancelar</a>
        <button>Guardar</button>
        <button name="eliminar"
          type="button">
          Eliminar
        </button>
      </div>
    </header>
    <figure id="figure">
     <img id="avatar" src=""
        alt="Falta el Avatar">
    </figure>
    <p>
      <label>
        Fotografia
        <input name="avatar"
          type="file"
          accept=".png,.jpg,.jpeg,.gif">
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input name="nombre"
          type="text" required>
      </label>
    </p>
   
    <p>
      <label>
        Domicilio
        <input name="domicilio"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Correo Electronico (Gmail)
        <input name="correo"
          type="email" readonly>
      </label>
    </p>
    <p>
      <label>
        Equipo
        <input name="equipo"
          type="text" required>
      </label>
    </p>
    <p>
      <label>
        Fecha de Nacimiento
        <input name="fechaNacim"
          type="date" required>
      </label>
    </p>
    <p>
      <label>
        Acta de Nacimiento (Opcional)
        <input name="acta"
          type="file"
          accept=".png,.jpg,.pdf">
      </label>
    </p>
    <mi-footer></mi-footer>
  </form>
</section>
  <script type="module"
    src="js/CtrlJugador.js">
    </script>
</body>
</html>
